@startuml
participant "API" as API order 0
participant "API" as API order 1

API -> API : 
activate API
        

participant "API" as API order 2
participant "Service Layer" as Service_Layer order 3

API -> Service_Layer : CustomerId -> JWT
activate Service_Layer
        

participant "Service Layer" as Service_Layer order 4
participant "CRM" as CRM order 5

Service_Layer -> CRM : CustomerId -> AccountId
activate CRM
        

participant "CRM" as CRM order 6
participant "CRM" as CRM order 7

CRM -> CRM : CustomerId -> AccountId
activate CRM
        

CRM - -> CRM : Maybe
deactivate CRM
        

CRM - -> Service_Layer : Maybe
deactivate CRM
        

Service_Layer - -> API : Maybe
deactivate Service_Layer
        

API - -> API : Either
deactivate API
@enduml

